<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="max-w-[1050px] h-screen mx-auto flex flex-col">
        <header class="px-5 py-3">
          <h1 class="text-3xl font-medium">MMS Student</h1>
          <h3 class="text-slate-500">Invoice App</h3>
        </header>
        <div class="mb-3 px-5 print:hidden">
          <form action="#" id="addRecordForm">
            <div class="grid grid-cols-3 gap-5">
              <div class="flex flex-col gap-1">
                <label
                  for="productSelect"
                  class="block mb-1 text-lg font-medium text-gray-900 dark:text-white"
                  >Select Product</label
                >
                <select
                  id="productSelect"
                  name="productSelect"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                </select>
              </div>
              <div class="flex flex-col gap-1">
                <label
                  for="productQuantity"
                  class="block mb-1 text-lg font-medium text-gray-900 dark:text-white"
                  >Quantity</label
                >
                <input
                  type="number"
                  name="productQuantity"
                  id="productQuantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
              <div class="flex items-end">
                <button
                  class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-lg px-10 py-2 text-center"
                >
                  Buy
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="px-5">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">#</th>
                  <th scope="col" class="px-6 py-3">Product Name</th>
                  <th scope="col" class="px-6 py-3">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th scope="col" class="px-6 py-3">
                    <!-- <span class="sr-only">Edit</span> -->
                  </th>
                </tr>
              </thead>
              <tbody id="recordRow">
                <tr
                  class="hidden last:table-row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td colspan="6" class="px-6 py-4 text-center">There is no list.</td>
                </tr>
              </tbody>
              <tfoot>
                <tr
                  class="hidden last:table-row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td colspan="4"  class="px-6 py-4 text-center">Total</td>
                  <td id="totalCost" class="px-6 py-4 text-end">0</td>
                  <td class="px-6 py-4"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="w-fit mx-auto mt-5 hidden print:block">
          <h1 class="text-lg font-medium text-slate-400">Thank You For Our Customers</h1>
        </div>
        <footer class="mb-3 px-5 mt-auto flex items-center justify-end gap-3 print:hidden">
          <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example" data-drawer-placement="right" aria-controls="drawer-right-example">
            Manage Inventory
            </button>
          <button id="printBtn" class="text-white bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-pink-600 dark:hover:bg-pink-700 focus:outline-none dark:focus:ring-pink-800 flex items-center gap-2" type="button" >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
            </svg>
            Print</button>
        </footer>
        


        <template id="recordTemplate">
          <tr
                  class="row-list group bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td class="px-6 py-4 row-no"></td>
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white row-product-name"
                  >
                    Apple MacBook Pro 17"
                  </th>
                  <td class="px-6 py-4 flex items-center gap-3">
                    <button class="row-sub-q active:scale-90 active:text-red-600">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none print:hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                    </button>
                    <span class="row-product-quantity">5</span>
                    <button class="row-add-q active:scale-90 active:text-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none print:hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                    </button>
                  </td>
                  <td class="px-6 py-4 text-end row-product-price">$1500</td>
                  <td class="px-6 py-4 text-end row-cost">$7500</td>
                  <td
                    class="text-center py-4 -translate-x-3 opacity-0 group-hover:opacity-100 duration-200 group-hover:translate-x-0 print:hidden"
                  >
                    <button class="row-del-btn p-1 active:scale-90 active:text-red-600">
                      <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 pointer-events-none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                    </button>
                  </th>
          </tr>
        </template>
        <!-- drawer component -->
        <div id="drawer-right-example" class="fixed top-0 right-0 z-40 h-screen px-3 overflow-y-auto translate-x-full transition-transform  bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label"> 
          <div class="header py-3 flex justify-between items-center">
            <h5 id="drawer-right-label" class="tracking-wider text-base font-semibold text-gray-500 dark:text-gray-400">
              Manage Inventory
            </h5>
            <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example" class="text-gray-400 border bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
          </div>
          <div id="productGroup" class="body py-3">
            
          </div>
          <form action="#" id="createProduct" class="">
            <div class="mb-3">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Product Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="eg.product-name"
                required
              />
            </div>
            <div class="mb-3 flex items-end gap-2">
              <div class="">
                <label
                for="price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Price</label
              >
              <input
                type="number"
                id="price"
                name="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-52 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
              </div>
              <button type="submit" class="p-2.5 bg-blue-600 flex-grow text-zinc-100 rounded-md">Add</button>
            </div>
          </form>
        </div>

        <template id="productTemplate">
          <div class="border rounded-lg mb-3 flex justify-between p-3">
            <p class="product-name">Apple</p>
            <p class="text-slate-500 product-price">$500</p>
          </div>
        </template>
      </div>
    </div>




    <script type="module" src="/main.js"></script>
  </body>
</html>
